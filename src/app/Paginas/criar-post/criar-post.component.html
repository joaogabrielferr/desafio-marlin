<div class="criar-post-wrapper">
  <div class="criar-post">

    <form class="criar-post-form">
        <label for="">TÃ­tulo</label>
        <input type="text" class = "criar-post-input" name = "title" [(ngModel)] = "title">
        <label for="">Imagem</label>
        <input type="text" class="criar-post-input" name = "image" [(ngModel)] = "image">
