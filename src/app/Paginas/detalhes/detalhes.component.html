<div *ngIf = "!carregado" class="loader"></div>

<div class="detalhes-wrapper">

    <div class="detalhes">
        <div class="detalhes-title">
            <h1>{{post.title}}</h1>
        </div>
        <div class="detalhes-img">
            <div class="inner-detalhes-img">
                <img src="{{post.image}}" alt="">
            </div>
        </div>
        <div class="detalhes-body">
            <h3>Post criado em {{post.createdAt}}</h3>
            <p>{{post.body}}</p>
        </div>
    </div>

</div>
